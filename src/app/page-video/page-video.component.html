    <div class="player-container">
      <div class="player">
        <iframe width="920" height="515"
                src="https://player.viloud.tv/embed/channel/24f702c58ea642853ed4282d5c0cce45?"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
      </div>
     
    </div>

    <div class="row top" *ngIf="id===1">

                  [routerLink]="['/video/'+te.idp]" class="a">

                    <img [src]="tepisode.img" class="img-fluid img" alt="">
                </div>
                      <div class="card card-body p-4 shadow-lg border-0 hover-card">
                          <p class="text-primar my-2 text-center">

          </div>
