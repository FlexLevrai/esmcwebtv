  <div class="row" *ngIf="id === 1">
    <div class="player-container">
      <div class="player">
        <iframe
          width="920"
          height="515"
          src='https://player.viloud.tv/embed/channel/24f702c58ea642853ed4282d5c0cce45?autoplay=1&volume=1&controls=1&title=1&share=1&open_playlist=0&random=0'
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div class="card" *ngFor="let te of tepisode">
      <a [routerLink]="['/video', +te.id]">
        <div class="position-relative overflow-hidden">
            <img [src]="tepisode[te.id-1]?.img" class="img-fluid img" alt="">
        </div>
        <div class="border-light border-top-2 card-titre">
            <p class="">{{te.libelle}}</p>
         
        </div>   
       </a>
    </div>
  </div>
